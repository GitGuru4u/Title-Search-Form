<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h2 class="mb-4">üîç Dynamic Form Section Example</h2>
    <form id="mainForm">
        
        <div id="additionalMortgages">
            </div>

        <div class="button-section"> 
            <button type="button" class="btn btn-outline-info btn-sm" onclick="addMortgageSection()">
                <i class="bi bi-plus-circle me-1"></i> Add Another Mortgage / Deed of Trust
            </button>
        </div>
        
        <hr class="my-4">
        
        <div id="additionalJudgments">
             </div>

        <div class="button-section">
            <button type="button" class="btn btn-outline-info btn-sm" onclick="addJudgmentSection()">
                <i class="bi bi-exclamation-triangle-fill me-1"></i> Add Judgment / Lien
            </button>
        </div>
        
        <hr class="my-4">
        
        <button type="submit" class="btn btn-success mt-4">Submit Form</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
